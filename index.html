<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">

    <!--Responsividade-->
    <link rel="stylesheet" href="./style/responsive.css">

    <!--Own css-->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">STRANGER THINGS</h3>
                <p class="descricao">Romance no ar. Um shopping novinho em folha. Ratazanas enlouquecidas correndo para o perigo. É o verão de 1985 em Hawkins. E um verão pode mudar tudo. Assista agora a nova temporada de Stranger Things que esta imperdível</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrousel-filmes">
        <div class="owl-carousel own-theme">
            <div class="item"><img src="resources/min1.jpg" class="box-filme"></div>
            <div class="item"><img src="resources/min2.jpg" class="box-filme"></div>
            <div class="item"><img src="resources/min3.jpg" class="box-filme"></div>
            <div class="item"><img src="resources/min4.jpg" class="box-filme"></div>
            <div class="item"><img src="resources/min5.jpg" class="box-filme"></div>
            <div class="item"><img src="resources/min6.jpg" class="box-filme"></div>
            <div class="item"><img src="resources/min7.jpg" class="box-filme"></div>
            <div class="item"><img src="resources/min8.jpg" class="box-filme"></div>
            <div class="item"><img src="resources/min9.jpg" class="box-filme"></div>
            <div class="item"><img src="resources/min10.jpg" class="box-filme"></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/95b754533b.js" crossorigin="anonymous"></script>
    <!--own js-->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>

</html>
